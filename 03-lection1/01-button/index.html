<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./button.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="default">
                <div class="title">default</div>
                <button class="button button_primary_default">Primary</button>
                <button class="button button_secondary_default">Secondary</button>
                <button class="button button_alternate_default">Alternate</button>
            </div>
            <div class="hover">
                <div class="title">hover</div>
                <button class="button button_primary_hover">Primary</button>
                <button class="button button_secondary_hover">Secondary</button>
                <button class="button button_alternate_hover">Alternate</button>
            </div>
            <div class="disabled">
                <div class="title">disabled</div>
                <button class="button button_primary_disabled">Primary</button>
                <button class="button button_secondary_disabled">Secondary</button>
                <button class="button button_alternate_disabled">Alternate</button>
            </div>
        </div>
    </body>
</html>
